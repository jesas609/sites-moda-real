<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Prada - HypeLine</title>
    <style>
        body {
            margin: 0;
            background-image: url('logoP.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
        }

        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        article {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }

            article:hover {
                transform: scale(1.1);
                transition: all 0.2s ease-in-out;
            }

            article img {
                max-width: 100%;
                border-radius: 8px;
            }

        a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Collezione Prada</h1>
        <a href="index.html">Torna alla Home</a>
    </header>

    <main class="catalogo">
        <a href="https://www.prada.com/it/it/womens/essentials/prada-galleria/c/10102EU" target="_blank">
            <article>
                <img src="bagP.jpg" alt="Borsa Prada" />
                <h3>Borsa Prada</h3>
                <p>€357.99</p>
            </article>
        </a>
        <a href="https://www.prada.com/it/it/mens/ready-to-wear/trousers-and-bermudas/c/10141EU" target="_blank">
            <article>
                <img src="jeansP.jpg" alt="Pantaloni Prada" />
                <h3>Jeans Prada</h3>
                <p>€283.99</p>
            </article>
        </a>
        <a href="https://www.prada.com/it/it/womens/ready-to-wear/shirts-and-tops/c/10058EU" target="_blank">
            <article>
                <img src="camP.jpg" alt="Camicia Prada" />
                <h3>Camicia Prada</h3>
                <p>€309.99</p>
            </article>
        </a>
        <a href="https://www.prada.com/it/it/mens/shoes/c/10149EU" target="_blank">
            <article>
                <img src="scarP.jpg" alt="Scarpe Prada" />
                <h3>Scarpe Prada</h3>
                <p>€289.99</p>
            </article>
        </a>
    </main>
</body>
</html>
